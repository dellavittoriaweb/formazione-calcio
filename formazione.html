<!DOCTYPE html>
<html lang="it">
<head>
    <title>Team Builder</title>
    <style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
}

.main-screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.main-screen h1 {
    font-size: 4rem;
    margin-bottom: 10px;
    letter-spacing: 3px;
}

.main-screen p {
    font-size: 1.3rem;
    opacity: 0.85;
    margin-bottom: 40px;
}

.main-screen button {
    background: linear-gradient(90deg, #f7971e, #ffd200);
    border: none;
    padding: 15px 50px;
    font-size: 1.3rem;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.main-screen button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(255, 210, 0, 0.8);
}
        .game-screen {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('campodacalciofinale.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        select {
            margin-top: 10px;
            padding: 5px;
        }
        .player-wrapper {
            position: absolute;
            text-align: center;
        }
        .budget-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #confirm-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #team-summary {
            position: fixed;
            bottom: 60px;
            right: 10px;
            background-color: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

    <h1>Team Builder</h1>
    <p><strong>Costruisci la squadra dei tuoi sogni con 350 milioni di budget</strong></p>
    <button onclick="startGame()">Partire</button>
</div>

<div class="game-screen">
    <div id="budget-display" class="budget-display">Budget rimanente: 350 milioni</div>
    <button id="confirm-btn" onclick="confirmTeam()"
        style="position:fixed; bottom:20px; right:20px;">
    Conferma squadra
    </button>
</div>

// Funzione avvio gioco
function startGame(){
    document.querySelector('.main-screen').style.display='none';
    document.querySelector('.game-screen').style.display='flex';
    createDropdownMenus();
}

// Crea menu e wrapper giocatori
function createDropdownMenus(){
    const gameScreen = document.querySelector('.game-screen');
    const positions = {
        portiere:{top:'50%', left:'5%'}, difensoreS:{top:'40%', left:'20%'}, difensoreD:{top:'60%', left:'20%'},
        terzinoD:{top:'80%', left:'25%'}, terzinoS:{top:'20%', left:'25%'}, centrocampistaCC:{top:'50%', left:'40%'},
        centrocampistaD:{top:'70%', left:'50%'}, centrocampistaS:{top:'30%', left:'50%'}, alaS:{top:'20%', left:'70%'},
        alaD:{top:'80%', left:'70%'}, attaccante:{top:'50%', left:'70%'}
    };
    for(const role in players){
        const wrapper=document.createElement('div');
        wrapper.classList.add('player-wrapper');
        wrapper.style.top=positions[role].top;
        wrapper.style.left=positions[role].left;

        const select=document.createElement('select');
        select.id=role;
        select.innerHTML=`<option value="" disabled selected>Scegli ${role}</option>`;
        players[role].forEach(p=>{
            select.innerHTML+=`<option value="${p.nome}">${p.nome} - ${p.valore}M</option>`;
        });
        select.addEventListener('change',e=>{
            const nome=e.target.value;
            updateBudget(nome,role);
            displayPlayerImage(nome,role);
        });

        wrapper.appendChild(select);

        const img=document.createElement('img');
        img.id=role+'-img';
        img.className='player-image';
        wrapper.appendChild(img);

        // Drag-and-drop
        img.draggable=true;
        img.addEventListener('dragstart', e=>{e.dataTransfer.setData('text/plain', role)});
        wrapper.addEventListener('dragover', e=>{e.preventDefault();});
        wrapper.addEventListener('drop', e=>{
            e.preventDefault();
            const r=e.dataTransfer.getData('text/plain');
            const dragged=document.getElementById(r+'-img');
            dragged.style.top=e.offsetY+'px';
            dragged.style.left=e.offsetX+'px';
        });

        gameScreen.appendChild(wrapper);
    }
}

function updateBudget(selectedPlayer, role) {
    const newPlayer = players[role].find(p => p.nome === selectedPlayer);
    if (!newPlayer) return;

    // Se c'era già un giocatore selezionato in quel ruolo, restituisci il budget
    if (selectedPlayers[role]) {
        currentBudget += selectedPlayers[role].valore;
    }

    // Controllo budget
    if (currentBudget >= newPlayer.valore) {
        selectedPlayers[role] = newPlayer;
        currentBudget -= newPlayer.valore;

        document.getElementById('budget-display').innerText =
            `Budget rimanente: ${currentBudget} milioni`;
    } else {
        alert("Budget insufficiente!");
        // rollback
        if (selectedPlayers[role]) {
            currentBudget -= selectedPlayers[role].valore;
        }
    }
}

function displayPlayerImage(nome,role){
    const p=players[role].find(x=>x.nome===nome);
    if(p && p.img){
        const img=document.getElementById(role+'-img');
        img.src=p.img;
    }
}

function confirmTeam() {
    // Controllo ruoli mancanti
    for (const role in selectedPlayers) {
        if (!selectedPlayers[role]) {
            alert(`Devi ancora scegliere: ${role}`);
            return;
        }
    }

    // Salva i dati (localStorage è perfetto qui)
    localStorage.setItem("team", JSON.stringify(selectedPlayers));
    localStorage.setItem("budgetRemaining", currentBudget);

    // Vai alla pagina riassunto
    window.location.href = "summary.html";
}
