<!DOCTYPE html>
<html lang="it">
<head>
    <title>Riepilogo Squadra</title>
    <style>
        /* Sfondo moderno */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Titolo grande e accattivante */
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        /* Container per le card dei giocatori */
        #team-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 20px;
            padding: 0;
            list-style: none;
        }

        /* Singola card giocatore */
        #team-list li {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #team-list li:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 210, 0, 0.8);
        }

        /* Budget info grande e leggibile */
        #budget-info {
            font-size: 1.5rem;
            margin-bottom: 50px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Pulsante ritorno home */
        .home-btn {
            background: linear-gradient(90deg, #f7971e, #ffd200);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .home-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(255, 210, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Riepilogo Squadra</h1>
    <ul id="team-list"></ul>

    <h3 id="budget-info"></h3>

    <button class="home-btn" onclick="goHome()">Torna alla Home</button>

    <script>
        const team = JSON.parse(localStorage.getItem("team"));
        const budgetRemaining = localStorage.getItem("budgetRemaining");
        const initialBudget = 500;

        let spent = 0;
        const list = document.getElementById("team-list");

        for (const role in team) {
            const li = document.createElement("li");
            li.textContent = `${role.toUpperCase()}: ${team[role].nome} (${team[role].valore} milioni)`;
            list.appendChild(li);
            spent += team[role].valore;
        }

        document.getElementById("budget-info").innerText =
            `Budget speso: ${spent} milioni | Budget rimanente: ${budgetRemaining} milioni`;

        function goHome() {
            window.location.href = "index.html"; // torna alla home page
        }
    </script>
</body>

</html>
